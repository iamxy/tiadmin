<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Services</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div ng-repeat="process in processes">
            <h4>{{ service.svcName }}</h4>
            <table class="table table-bordered table-striped">
                <tr ng-repeat="(key, value) in process">
                   <td>{{ key }}</td><td>{{ value }}</td>
               </tr>
           </table>
       </div>
   </div>
</div>
<!-- /.row -->
