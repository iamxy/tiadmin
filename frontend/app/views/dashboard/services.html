<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Services and Processes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-success" ng-click="openNewProcessDialog()"> Start New Process </button>
        <!-- new process modal template -->
        <script type="text/ng-template" id="NewProcessModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Create New Process</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Service Name</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="newProcData.serviceName">
                                <option ng-repeat="service in services" value="{{ service.svcName }}">{{ service.svcName }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Host</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="newProcData.machineID">
                                <option ng-repeat="host in hosts" value="{{ host.machID }}">{{ host.publicIP }} | MachineID: {{ host.machID }}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <!-- /new process modal template -->
    </div>
</div>
<!-- /.row -->
<h3>Services</h3>
<div class="row">
    <div class="col-md-3" ng-repeat="service in services | orderBy : 'svcName'">
        <div class="panel panel-default">
            <div class="panel-heading"><b>{{ service.svcName }}</b></div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <tr ng-repeat="(key, value) in service">
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h3>Processes</h3>
        <table class="table table-bordered table-striped" ng-if="processes.length > 0">
            <thead>
                <th>Service</th>
                <th>Process ID</th>
                <th>Command</th>
                <th>Args</th>
                <th class="text-center">Status</th>
                <th>Operation</th>
            </thead>
            <tbody>
                <tr ng-repeat="p in processes | orderBy: 'svcName'">
                    <td class="col-md-1">{{ p.svcName }}</td>
                    <td class="col-md-1">{{ p.procID }}</td>
                    <td class="col-md-1">{{ p.command }}</td>
                    <td class="col-md-3">{{ p.args.join(' ') }}</td>
                    <td class="col-md-1 text-center">
                        <span class="label label-success" ng-if="p.desiredState == 'started' && p.currentState == 'started' && p.isAlive"> Running </span>
                        <span class="label label-warning" ng-if="p.desiredState == 'started' && p.currentState == 'stopped' && !p.isAlive"> Starting </span>
                        <span class="label label-danger" ng-if="p.desiredState == 'started' && p.currentState == 'started' && !p.isAlive"> Fatal </span>
                        <span class="label label-warning" ng-if="p.desiredState == 'stopped' && p.currentState == 'started'"> Stopping </span>
                        <span class="label label-warning" ng-if="p.desiredState == 'stopped' && p.currentState == 'stopped'"> Stopped </span>
                        <span class="label label-warning" ng-if="p.desiredState == 'started' && p.currentState == 'stopped' && p.isAlive"> Unknown </span>
                    </td>
                    <td class="col-md-2">
                        <button class="btn btn-default" ng-if="!p.isAlive">Start</button>
                        <button class="btn btn-default" ng-if="p.isAlive">Stop</button>
                        <button class="btn btn-danger" ng-if="!p.isAlive">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.row -->
