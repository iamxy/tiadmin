<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Services and Processes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"> Start New Process </button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myModalLabel">Start New Process</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Service Name</label>
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option ng-repeat="service in services" value="{{ service.svcName }}" ng-model="serviceName">{{ service.svcName }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Host</label>
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option ng-repeat="host in hosts" value="{{ host.machID }}" ng-model="machID">{{ host.publicIP }} | MachineID: {{ host.machID }}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="alert(1)">Go !</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div ng-repeat="process in processes">
            <h4>{{ service.svcName }}</h4>
            <table class="table table-bordered table-striped">
                <tr ng-repeat="(key, value) in process">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->
